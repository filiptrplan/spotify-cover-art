<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display token</title>
</head>

<body>
    <div id="main">
        <h2>Copy this token and input it into the program.</h2>
        <h3>Your token:</h3><br>
        <input onClick="this.select();" id="token" value="token" />
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.querySelector("#token").value = code;
    </script>
</body>
<style>
    body {
        font-family: sans-serif;
        background-color: #191414;
        color: white;
        margin: 0;
    }

    #main {
        text-align: center;
    }

    h3 {
        color: rgb(190, 190, 190);
        margin: 0;
    }

    #token {
        color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 20px;
        padding: 5px;
        background-color: rgb(77, 77, 77);
        border: 0;
        outline: 0;
        border-radius: 20px;
        padding: 5px 20px;
        width: 90vw;
    }
</style>

</html>
